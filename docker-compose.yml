version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agile-poker-postgres
    environment:
      POSTGRES_USER: poker
      POSTGRES_PASSWORD: poker
      POSTGRES_DB: agile_poker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agile-network

  redis:
    image: redis:7-alpine
    container_name: agile-poker-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agile-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agile-poker-api
    environment:
      DATABASE_URL: postgresql://poker:poker@postgres:5432/agile_poker
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-super-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./logs:/app/logs
    networks:
      - agile-network
    # command: >
    #   sh -c "alembic upgrade head &&
    #   uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agile-poker-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - agile-network

volumes:
  postgres_data:

networks:
  agile-network:
    driver: bridge
